[project]
name = "todo"
version = "0.1"
description = "CLI todo list manager"
readme = "README.md"
requires-python = "==3.13.0"
dependencies = [
  "notify_py == 0.3.43",
  "python-crontab == 3.2.0",
  "tabulate == 0.9.0"
]
  
  [[project.authors]]
  name = "Christopher Johnstone"

  [[project.authors]]
  name = "Christopher Johnstone"
  email = "chrispjohnstone97@gmail.com"

  [project.scripts]
  td = "todo.scripts:todo"
  send-notification = "todo.scripts:notify"

[tool.setuptools.packages.find]
include = ["*"]
exclude = ["*tests*"]
namespaces = true

[tool.black]
line-length = 80
target-version = ['py313']

[tool.pytest.ini_options]
addopts = '-n auto --black'
